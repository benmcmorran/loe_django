{% extends 'base.html' %}

{% block title %}LOE Leaderboard{% endblock %}

{% block content %}
<h3>Leaderboard</h3>
<table>
  <tr>
    <th> Username </th> <th> Average Brier Score </th>
  </tr>
{% for user in leaderboard %}
    <tr>
      <td>{{ user.user__username }}</td>
      <td>{{ user.brier }}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
